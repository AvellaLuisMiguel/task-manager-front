
<div class="task-list-container">
    <h2>Task List</h2>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline </th>
        <td mat-cell *matCellDef="let task"> {{task.deadline}} </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let task">
          {{task.state.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let task">
          <button mat-raised-button class="update-button" (click)="openUpdateTaskDialog(task.id)">
            Update Task
          </button>
          <button mat-raised-button class="delete-button" (click)="deleteTask(task.id)">
            Delete Task
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="['id', 'description', 'deadline', 'state','delete']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'description', 'deadline', 'state','delete'];"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="openCreateTaskDialog()">
      Create Task
    </button>
  </div>
