<h2 mat-dialog-title>Crear Nueva Tarea</h2>
<form (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>DescripciÃ³n</mat-label>
      <textarea matInput required [(ngModel)]="task.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de Vencimiento</mat-label>
      <input matInput [(ngModel)]="task.date" name="date" type="date" required />
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Crear Tarea</button>
  </mat-dialog-actions>
</form>
